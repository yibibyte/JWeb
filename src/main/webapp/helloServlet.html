<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #34495e;
        }
        .button {
            background-color: #2980b9;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
<div>
    <h1>Добро пожаловать на нашу страницу!</h1>
    <p>Мы рады вас видеть. Исследуйте наш контент и наслаждайтесь!</p>
    <a href="#" class="button">Начать</a>
</div>
</body>
</html>
